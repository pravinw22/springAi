<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .main-layout {
            display: flex;
            gap: 20px;
        }

        .chat-section {
            flex: 1;
        }

        .chat-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
            height: 70vh;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: #4a5568;
            color: white;
            padding: 15px 20px;
            font-weight: bold;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f7fafc;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-bubble {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.bot .message-bubble {
            background: #e2e8f0;
            color: #2d3748;
            border-bottom-left-radius: 4px;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            margin: 0 10px;
        }

        .message.user .avatar {
            background: #667eea;
        }

        .message.bot .avatar {
            background: #4a5568;
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e2e8f0;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
        }

        #userInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        #userInput:focus {
            border-color: #667eea;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .btn-submit {
            background: #667eea;
            color: white;
        }

        .btn-submit:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-submit:disabled {
            background: #a0aec0;
            cursor: not-allowed;
            transform: none;
        }

        .btn-clear {
            background: #e53e3e;
            color: white;
        }

        .btn-clear:hover {
            background: #c53030;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(229, 62, 62, 0.4);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            justify-content: center;
        }

        .info-panel {
            width: 250px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 20px;
            height: fit-content;
        }

        .info-panel h3 {
            color: #4a5568;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e2e8f0;
        }

        .model-info {
            background: #f7fafc;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .model-info label {
            display: block;
            color: #718096;
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .model-info .value {
            color: #2d3748;
            font-weight: bold;
            font-size: 14px;
            word-break: break-all;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #e2e8f0;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
            background: #e2e8f0;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #718096;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(1) { animation-delay: 0s; }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-links" style="text-align: center; margin-bottom: 20px;">
            <a href="index.html" style="color: rgba(255,255,255,0.9); text-decoration: none; padding: 10px 20px; border: 1px solid rgba(255,255,255,0.3); border-radius: 20px; transition: all 0.3s; margin: 0 5px; display: inline-block; background: rgba(255,255,255,0.2);">üí¨ Chat</a>
            <a href="books.html" style="color: rgba(255,255,255,0.9); text-decoration: none; padding: 10px 20px; border: 1px solid rgba(255,255,255,0.3); border-radius: 20px; transition: all 0.3s; margin: 0 5px; display: inline-block;">üìö Books</a>
        </div>
        <h1>ü§ñ Ollama Chatbot</h1>
        <div class="main-layout">
            <div class="chat-section">
                <div class="chat-container">
                    <div class="chat-header">
                        üí¨ Chat Conversation
                    </div>
                    <div class="chat-messages" id="chatMessages">
                        <!-- Messages will be displayed here -->
                    </div>
                    <div class="input-area">
                        <div id="errorContainer"></div>
                        <div class="input-wrapper">
                            <input
                                type="text"
                                id="userInput"
                                placeholder="Type your message here..."
                                autocomplete="off"
                            >
                            <button class="btn btn-submit" id="submitBtn" onclick="sendMessage()">
                                Send
                            </button>
                        </div>
                        <div class="button-group">
                            <button class="btn btn-clear" onclick="clearChat()">
                                üóëÔ∏è Clear Chat
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="info-panel">
                <h3>‚ÑπÔ∏è Model Info</h3>
                <div class="model-info">
                    <label>Model Name</label>
                    <div class="value" id="modelName">-</div>
                </div>
                <div class="model-info">
                    <label>Status</label>
                    <div class="value" id="modelStatus">Ready</div>
                </div>
                <div class="model-info">
                    <label>Last Response Time</label>
                    <div class="value" id="responseTime">-</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        const submitBtn = document.getElementById('submitBtn');
        const errorContainer = document.getElementById('errorContainer');
        const modelNameEl = document.getElementById('modelName');
        const modelStatusEl = document.getElementById('modelStatus');
        const responseTimeEl = document.getElementById('responseTime');

        // Load model name from properties (you can update this dynamically via an API call if needed)
        modelNameEl.textContent = 'deepseek-v3.1:671b-cloud';

        // Allow Enter key to send message
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function showError(message) {
            errorContainer.innerHTML = `<div class="error-message">${message}</div>`;
            setTimeout(() => {
                errorContainer.innerHTML = '';
            }, 5000);
        }

        function addMessage(text, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;

            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = isUser ? 'üë§' : 'ü§ñ';

            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = text;

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(bubble);
            chatMessages.appendChild(messageDiv);

            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot';
            typingDiv.id = 'typingIndicator';

            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = 'ü§ñ';

            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator';
            indicator.innerHTML = '<span></span><span></span><span></span>';

            typingDiv.appendChild(avatar);
            typingDiv.appendChild(indicator);
            chatMessages.appendChild(typingDiv);

            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }

        async function sendMessage() {
            const message = userInput.value.trim();

            if (!message) {
                showError('Please enter a message');
                return;
            }

            // Add user message to chat
            addMessage(message, true);

            // Clear input
            userInput.value = '';

            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';

            // Show typing indicator
            showTypingIndicator();

            const startTime = Date.now();
            modelStatusEl.textContent = 'Processing...';

            try {
                const response = await fetch('/api/ollama/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to get response');
                }

                // Remove typing indicator and add bot response
                removeTypingIndicator();
                addMessage(data.response, false);

                // Update model info
                if (data.model) {
                    modelNameEl.textContent = data.model;
                }

                const elapsed = ((Date.now() - startTime) / 1000).toFixed(2);
                responseTimeEl.textContent = `${elapsed}s`;
                modelStatusEl.textContent = 'Ready';

            } catch (error) {
                removeTypingIndicator();
                showError('Error: ' + error.message);
                modelStatusEl.textContent = 'Error';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send';
            }
        }

        function clearChat() {
            chatMessages.innerHTML = '';
            responseTimeEl.textContent = '-';
            modelStatusEl.textContent = 'Ready';
        }
    </script>
</body>
</html>
